<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <style>
        #content_outer,
        #network_outer,
        #disk_outer{
            width: 100%;
        }
        .content_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.4% 0 1.6% 1%;
            border-bottom: 1px solid #ccc;
            margin-bottom: 1%;
        }

        .content_header_left {
            display: flex;
            align-items: center;
            font-size: 0.65rem;
        }

        .content_header_left div {
            margin-right: 20px;
            position: relative;
            font-size: 0.4rem;
            cursor: pointer;
            color: black;
        }

        .content_header_left div.active {
            color: rgb(114, 199, 255);
            font-weight: 600;
        }

        .content_header_left div.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 100%;
            height: 2px;
            background-color: rgb(114, 199, 255);
        }
    </style>
</head>
<body>
    <div id="content_outer">
        <div class="content_header">
            <div class="content_header_left">
                <div class="active">일반</div>
                <div>네트워크 인터페이스</div>
                <div>디스크</div>
                <div>스냅샷</div>
                <div>애플리케이션</div>
                <div>선호도 그룹</div>
                <div>선호도 레이블</div>
                <div>게스트 정보</div>
                <div>권한</div>
                <div>이벤트</div>
            </div>
            <div  class="content_header_right">
                일반버튼
            </div>
        </div>
    </div><!--content_outer끝-->

    <!--네트워크 인터페이스-->
    <div id="network_outer" style="display: none;">
        <div class="content_header">
            <div class="content_header_left">
                <div>일반</div>
                <div class="active">네트워크 인터페이스</div>
                <div>디스크</div>
                <div>스냅샷</div>
                <div>애플리케이션</div>
                <div>선호도 그룹</div>
                <div>선호도 레이블</div>
                <div>게스트 정보</div>
                <div>권한</div>
                <div>이벤트</div>
            </div>
            <div  class="content_header_right">
                네트워크버튼
            </div>
        </div>
    </div><!--network_outer 끝-->

    <!--디스크-->
    <div id="disk_outer" style="display: none;">
        <div class="content_header">
            <div class="content_header_left">
                <div>일반</div>
                <div>네트워크 인터페이스</div>
                <div class="active">디스크</div>
                <div>스냅샷</div>
                <div>애플리케이션</div>
                <div>선호도 그룹</div>
                <div>선호도 레이블</div>
                <div>게스트 정보</div>
                <div>권한</div>
                <div>이벤트</div>
            </div>
            <div  class="content_header_right">
                디스크버튼
            </div>
        </div>
    </div><!--disk_outer 끝-->

    <script>
        function adjustFontSize() {
            var width = window.innerWidth;
            var fontSize = width / 40;
            document.documentElement.style.fontSize = fontSize + 'px';
        }

        window.onresize = function() {
            adjustFontSize();
        };

        adjustFontSize();

        $(function(){
            $('.content_header_left div').click(function() {
                var index = $(this).index();
                var parentId = $(this).closest('.content_header').parent().attr('id');

                $('.content_header_left div').removeClass('active');
                $(this).addClass('active');

                if (index === 0) {
                    $('#content_outer').show();
                    $('#network_outer').hide();
                    $('#disk_outer').hide();
                } else if (index === 1) {
                    $('#content_outer').hide();
                    $('#network_outer').show();
                    $('#disk_outer').hide();
                } else if (index === 2) {
                    $('#content_outer').hide();
                    $('#network_outer').hide();
                    $('#disk_outer').show();
                }

                // Ensure the correct tab is active in the displayed container
                $('#content_outer .content_header_left div').eq(index).addClass('active');
                $('#network_outer .content_header_left div').eq(index).addClass('active');
                $('#disk_outer .content_header_left div').eq(index).addClass('active');
            });
        });
    </script>
</body>
</html>
